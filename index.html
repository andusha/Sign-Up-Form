<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="img-container">
        <div class="img-container__inner">
          <div class="img-container__logo"> <img src="odin-lined.png" alt="" srcset=""></div>
          <div class="img-container__text text">ODIN</div>
        </div>
      </div>
      <div class="sign-up-container">
        <div class="sign-up-container__title title">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Atque
          obcaecati tenetur lzibero velit consequatur labore id
          <br />
          <p>tempore veniam possimus autem.</p>
        </div>
        <form action="#" class="sign-up-container__form">
          <div class="form__title title">Lorem, ipsum dolor.</div>
          <div class="sign-up-container__form-container">
            <div class="sign-up-container__form-elem">
              <label for="">FIRST NAME</label><input type="text"  placeholder="Ivan" required/>
            </div>
            <div class="sign-up-container__form-elem">
              <label for="">LAST NAME</label><input type="text" placeholder="Abobusov" required/>
            </div>
            <div class="sign-up-container__form-elem">
              <label for="">EMAIL</label><input type="email" placeholder="email@example.com" required/>
            </div>
            <div class="sign-up-container__form-elem">
              <label for="">PHONE NUMBER</label><input type="number" placeholder="85553535" required/>
            </div>
            <div class="sign-up-container__form-elem">
              <label for="">PASSWORD</label><input type="password" id="password" placeholder="123sssghoul" required/>
            </div>
            <div class="sign-up-container__form-elem">
              <label for="">CONFIRM PASSWORD</label><input type="password" id="confirmPassword" placeholder="123sssghoul" required/>
            </div>
          </div>
          <button type="submit" class="form__button button">Create account</button>
        </form>
      </div>
    </div>
  </body>
</html>
